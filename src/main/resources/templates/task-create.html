<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Tarefa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Criar Nova Tarefa</h1>
    <form th:action="@{/tasks/create}" th:object="${task}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descrição</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" th:field="*{status}" class="form-select" required>
                <option th:each="status : ${statuses}" th:value="${status}" th:text="${status.descricao}">Status</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/tasks/view" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
